<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo-Datatypes</title>
</head>
<body>
    <h2>Datatype Demo</h2>
    <script>
        var num=10; //number datatype
        var name="GBR" //String datatype
        var condition = true ; //boolean
        var data=null; // null

        var cars=["BMW","Merc","Volvo","Honda"];
        var json1={"fname":"alex","lname":"john","age":34,"email":"alex@gmail.com"};

        console.log("Number "+num + " Type: "+typeof num);
        console.log("Name "+name + " Type: "+typeof name);
        console.log("Condition "+condition + " Type: "+typeof condition);
        console.log("Data "+data + " Type: "+typeof data);
        console.log("Cars "+cars + " Type: "+typeof cars);
        console.log("json1 "+json1 + " Type: "+typeof json1);// here you get only objects instead tovalues


        //to display in browser
        document.write("Number "+num + " Type: "+typeof num+"<br>");
        document.write("Name "+name + " Type: "+typeof name+ "<br>");
        document.write("Condition "+condition + " Type: "+typeof condition+"<br>");
        document.write("Data "+data + " Type: "+typeof data+"<br>");
        document.write("Cars "+cars + " Type: "+typeof cars+"<br>");
        document.write("json1 "+json1 + " Type: "+typeof json1+"<br>");//here u can see bjects of json instead of vaues
        document.write("json1 "+json1.fname + " Type: "+typeof json1.fname+"<br>");// here u can see values of json
        
    </script>
</body>
</html>

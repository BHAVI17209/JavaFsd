<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Function as Argument</title>
</head>
<body>
    <script>
        function display(x) {
            console.log(x);
            document.write(x);
        }

        function cube ( n, func) {
            var result= n * n * n;
            func(result); // caling function as callback

        }

        cube(11, display); //4 passing as value
        //passing display function as variable

    </script>
</body>
</html>
